<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript-juego</title>
    <link rel="icon" href="psr.jpg">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body style="background-color: rgb(17, 17, 17); color: rgb(255, 217, 0);" >
     
     <h1 style="font-family: 'IBM Plex Sans Thai Looped'; font-weight: bold; font-size:x-large">Mini-Game</h1>
     <h2 style="font-family: 'IBM Plex Sans Thai Looped'">Paper-Scissor-Rock</h2><br>


     
     <h3>Pick up one of these: <span id="player-choice"></span></h3>
     
     
       <div class="container-p">
        <img id="paper" class="papel" src="paper.jpg">
       </div>
       
       <div class="container-t">
        <img  id="scissor" class="tijera" src="tijera.jpg">
       </div>
  
       <div class="container-r">
        <img  id="rock" class="roca" src="roca.jpg">
       </div>

       <h3>Computer Choice: <span id="computer-choice"></span></h3>
       <p>----------------------------------------------------------------</p>
       <h3 class="r">Result: <span id="result"></span></h3>
       
       <script src="app.js" charset="utf-8"></script>

</body>
</html>
